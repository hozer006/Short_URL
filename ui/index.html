<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<link rel="stylesheet" href="style.css">  
<title>Short URL by Anuwat</title>
</head>
<body>
  
  <div id="app">
   
<div class="container">
  <br><br>
<h1>Short URL By Anuwat Rattanawong</h1>
  <div class="row">
    <div class="col-8">
      <div class="input-group mb-3">
        <input v-model="form.redirect" type="text" class="form-control" placeholder="" aria-label="shortUrl" aria-describedby="basic-addon1">
      </div>
    </div>

    <dvi class="col-4">
      <button @click="submit()" type="button" class="btn btn-primary">Loadshort</button>
    </dvi>
  </div>
  <br>
  <br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Short Link</th>
        <th scope="col">Default Link</th>
        <th scope="col">Uses</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {{ mounted() }}
      <tr v-for="items in info">
        <th scope="row"> <a target="_blank" :href=" 'http://localhost:3000/r/'+items.short_URL"> {{ items.short_URL }} </a> </th>
        <td>{{ items.redirect }}</td>
        <td> {{ items.clicked }}  </td>
        <td>   <button type="button" class="btn btn-primary qr" data-bs-toggle="modal" data-bs-target="#exampleModal"  @click="test(items.redirect)">Qrcode</button> </td>
        <td>   <button @click="deleteData(items.id)" type="button" class="btn btn-danger">delete</button> </td>
      </tr>
    </tbody>
  </table>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">QrCode genarator</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div v-if="text" class="output">
          <img :src="newQRCode" alt="QRCode" />
        </div>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


    
    
  </div>
  <!-- JavaScript Bundle with Popper -->
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="script.js"></script>
  <script src="app.js"></script>
</body>
</html>
